<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layout</title>
  <style media="screen">
  /* 双飞翼布局 */
  html,body,#container{
     height: 100%;
  }
  .col {
      float: left;
      height: 300px;
  }
  #center {
      width: 100%;
      background: #eee;
  }
  #left {
      width: 200px;
      background: blue;
      margin-left: -100%;
  }
  #right {
      width: 100px;
      background: red;
      margin-left: -100px;
  }
  #center .wrap {
      margin: 0 100px 0 200px;
  }

  /* 圣杯布局 */
  #container1 {
      padding: 0 100px 0 200px;/*左宽度为200px 右边宽度为100px*/
  }
  .col1 {
      float: left;
      position: relative;
      height: 300px;
  }
  #center1 {
      width: 100%;
      background: #eee;
  }
  #left1 {
      width: 200px;
      background: blue;
      margin-left: -100%;
      right: 200px;
  }
  #right1 {
      width: 100px;
      background: red;
      margin-right: -100px;
  }
  </style>
</head>

<body>
  <!-- 双飞翼布局 -->
  <div id="container">
    <div id="center" class="col">
      <div class="wrap">center</div>
    </div>
    <div id="left" class="col">left</div>
    <div id="right" class="col">right</div>
  </div>

 

  <!-- 圣杯布局 -->
  <div id="container1">
    <div id="center1" class="col1">center</div>
    <div id="left1" class="col1">left</div>
    <div id="right1" class="col1">right</div>
  </div>
</body>

</html>
