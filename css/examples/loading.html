<!DOCTYPE html>
<html>
<head>
    <meta name="wap-font-scale" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>loading</title>
    <link rel="stylesheet" href="https://os.alipayobjects.com/rmsportal/PmAIFlrKSTLuatH.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
    	html,body{
    		height: 100%;
    		background-color: #F5F5F9;
    	}
      .arc-rotate{
        position: fixed;
  	    top: 50%;
  	    left: 50%;
  	    margin-top: -100px;
  	    width: 200px;
  	    height: 200px;
  	    text-align: center;
  	    margin-left: -100px;
  	    color:#ADADAD;
	     font-family: 微软雅黑;
      }
      .arc-rotate .loader{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 100px;
        height: 100px;
      }
      .arc-rotate .loader > div {
        position: absolute;
        border: 2px solid;
        border-color: transparent #ADADAD;
        border-radius: 50%;
        animation: load 1s infinite ease-in-out;
      }
      .arc-rotate .loader .arc-1 {
        margin: 32% 0 0 32%;
        width: 36%;
        height: 36%;
      }
      .arc-rotate .loader .arc-2 {
        margin: 40% 0 0 40%;
        width: 20%;
        height: 20%;
        animation-direction: reverse;
        animation-delay: -0.5s;
      }
      .container::after{
        content: '';
        clear: both;
      }
      .item{
        display: inline-block;
        border: 1px solid gray;
        width: 40px;
        height: 30px;
      }
      .left{
        float: left;
      }
      @keyframes load {
        0% {
          transform: rotate(0) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(0.6);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }
    </style>
</head>
<body>
  <div class="arc-rotate">
    <div class="loader">
  		<div class="arc-1"></div>
  		<div class="arc-2"></div>
  		加载中...
    </div>
  </div>

  <canvas style="display: inline-block;" width="600" height="300" id="canvas">
    你的浏览器居然不支持Canvas!赶快换一个吧!
  </canvas>

  <textarea name="name" style="line-height: 20px;box-sizing: border-box;" rows="8" cols="40"></textarea>

  <div class="container">
    <div class="item left"></div>
    <div class="item left"></div>
  </div>
  <script type="text/javascript">
    (function(){
      var canvas = document.getElementById("canvas"),
        arc = document.querySelector('.arc-rotate'),
        tarea = document.querySelector('[name="name"]'),
        context = canvas.getContext("2d"),
        img = new Image();
      img.onload = function(){
        context.drawImage(img,0,0);
      };
      img.src = "../images/selector.jpg";
      document.body.append(img);

      arc.style.display = 'none';

      tarea.addEventListener('keypress', function(){
        this.style.paddingTop = (this.offsetHeight - parseInt(this.style.lineHeight))/2 + 'px';
        this.style.height = '166px';
      }, false);
    })();
  </script>
</body>
</html>
