<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clear float</title>
  <style>
    *{margin: 0;padding: 0;}
    .fl{float: left;}
    .parent{width: 400px;background-color:gray;}
    .children{width:100px;height:100px;color: white;display: inline-block;}
    .green{background-color:#0f0;}
    .red{background-color:#f00;}
    .blue{background-color: blue;}
    .others{width:100px;height:100px;background-color:#ccc;display: inline-block;}

    .parent::after{
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="children green fl">子级元素1</div>
    <div class="children red fl">子级元素2</div>
    <div class="children blue fl">子级元素3</div>我是容器
  </div>
  <div class="others">其他元素</div>
</body>
</html>
