<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>progress bar</title>
    <style media="screen">
      .progress{width:240px;height: 14px;border-radius: 7px;display: inline-block;}
      .progress-outer{border: 1px solid #ccc;margin-right: 8px;}
      .progress-inner{background-color: #3FC7FA;width: 120px;}
    </style>
  </head>
  <body>
    <div class="progress progress-outer">
      <div class="progress progress-inner"></div>
    </div>
    <span>50%</span>
  </body>
</html>
