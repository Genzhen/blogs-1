<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>throttle</title>
    <style media="screen">
      button{
        padding: 6px 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #ffffff;
        font-size: 14px;
        color: #333;
        cursor: pointer;
        outline: none;
        box-shadow: 1px 1px 1px 1px #eee;
      }
    </style>
  </head>
    <button id="myBtn" type="button" name="button">throttle</button>
  <body>
    <script type="text/javascript">
      (function(window){
        document.getElementById('myBtn').addEventListener('click', function(){      
          var me = this;
          if(me.tid) return;
          clearTimeout(me.tid);
        	me.tid = setTimeout(function(){
            console.log(Date.now());
            me.tid = 0;
        	}, 200);
        }, false);
      })(window)
    </script>
  </body>
</html>
