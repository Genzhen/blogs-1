<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sort</title>
    <style media="screen">
      .sort-table {
        width: 100%;
        border-collapse: collapse;
      }
      .sort-table td, .sort-table th{
        border: 1px solid #aaa;
        line-height: 24px;
        padding: 3px 16px;
      }
      .sort-table thead th{
        cursor: pointer;
        background-color: #eee;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <table class="sort-table">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>支付宝</td>
          <td>支付宝在线支付系统</td>
        </tr>
        <tr>
          <td>2</td>
          <td>微信</td>
          <td>微信在线支付系统</td>
        </tr>
        <tr>
          <td>3</td>
          <td>银联</td>
          <td>银联在线支付系统</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Apple</td>
          <td>Apple在线支付系统</td>
        </tr>
        <tr>
          <td>5</td>
          <td>财付通</td>
          <td>财付通在线支付系统</td>
        </tr>
      </tbody>
    </table>

    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $(document).on('click', '.sort-table thead th', function(){
          var index = $(this).index();
          $('.sort-table tbody').html($('.sort-table tbody tr').get().sort(function(a, b){
            //return $(a).find('td').eq(index).text().toUpperCase() > $(b).find('td').eq(index).text().toUpperCase() ? -1 : 1;
            return $(a).find('td').eq(index).text().toUpperCase().localeCompare($(b).find('td').eq(index).text().toUpperCase())
          }));
        });
      });
    </script>
  </body>
</html>
