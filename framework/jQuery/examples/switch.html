<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-switch/4.0.0-alpha.1/css/bootstrap-switch.min.css">
  <style>
    .switch {
      margin: 24px;
      text-align: center;
    }
    .check-ios {
        visibility: hidden;
    }

    .switch-holder {
        width: 56px;
        height: 28px;
        position: relative;
        display: inline-block;
        margin-right: 12px;
        vertical-align: middle;
    }

    .switch-holder span {
        background-color: #e2e2e2;
        display: block;
        height: 20px;
        width: 46px;
        position: absolute;
        top: 3px;
        left: 0;
        z-index: 1;
        -webkit-border-radius: 15px;
        -moz-border-radius: 15px;
        border-radius: 15px;
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        -ms-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    .switch-holder span:after {
        background-color: #dfdfdf;
        content: "";
        display: block;
        height: 18px;
        width: 44px;
        position: absolute;
        top: 4px;
        left: 1px;
        z-index: 2;
        -webkit-border-radius: 14px;
        -moz-border-radius: 14px;
        border-radius: 14px;
        -webkit-transition: all 0.4s ease;
        -moz-transition: all 0.4s ease;
        -o-transition: all 0.4s ease;
        -ms-transition: all 0.4s ease;
        transition: all 0.4s ease;
    }

    .switch-holder label {
        background: #e8e8e8;
        cursor: pointer;
        display: block;
        height: 28px;
        width: 28px;
        position: absolute;
        top: -1px;
        left: 28px;
        z-index: 3;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        -webkit-transition: all 0.4s ease;
        -moz-transition: all 0.4s ease;
        -o-transition: all 0.4s ease;
        -ms-transition: all 0.4s ease;
        transition: all 0.4s ease;
        -webkit-box-shadow: 1px 1px 3px 0 rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 1px 1px 3px 0 rgba(0, 0, 0, 0.3);
        box-shadow: 1px 1px 3px 0 rgba(0, 0, 0, 0.3);
    }

    .check-ios:checked~span {
        background-color: #30ac72;
    }

    .check-ios:checked~span:after {
        height: 0;
        width: 0;
        left: 50%;
        top: 50%;
    }

    .check-ios:checked+label {
        left: -1px;
    }       
  </style>
</head>
<body>
  <div class="switch switch-small">
    <input type="checkbox" checked />
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src="https://cdn.staticfile.org/bootstrap-switch/4.0.0-alpha.1/js/bootstrap-switch.min.js"></script>
  <script>
    $(function(){
      var id = Date.now();
      $('.switch input').addClass("check-ios").wrap('<div class="switch-holder"></div>').after('<label for="' + id + '"></label><span></span>');
    });
  </script>
</body>
</html>
