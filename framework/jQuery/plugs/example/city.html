<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>省市联动多选下拉框</title>
    <style media="screen">
      .selected-citys{
        background-color: white;
        border: 1px solid #aaa;
        border-radius: 4px;
        cursor: text;
        display: block;
        min-height: 32px;
        margin-bottom: 8px;
      }
      .selected-citys ul{
        box-sizing: border-box;
        list-style: none;
        margin: 0;
        padding: 0 5px;
        width: 100%;
      }
      .selected-citys ul li{
        font-size: 13px;
        background-color: #e4e4e4;
        border: 1px solid #aaa;
        border-radius: 4px;
        cursor: default;
        float: left;
        margin-right: 5px;
        margin-top: 5px;
        padding: 3px 5px;
      }
      .selected-citys ul li .close{
        font-size: 15px;
        color: #999;
        cursor: pointer;
        display: inline-block;
        font-weight: bold;
        margin-right: 2px;
      }

      .province, .city {
        height: 28px;
        margin-right: 8px;
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="city_selector">
      <div class="selected-citys">
        <ul></ul>
      </div>
      <select class="province"></select>
      <select class="city"></select>
    </div>

    <button style="margin-top: 12px;height: 24px;border-radius:4px;border: 1px solid #ccc;
    background-color: #fff;" id="getCitys" type="button" name="button">获取citys</button>

    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js" type="text/javascript"></script>
    <script src="../scripts/jQuery.citySelector.js"></script>
    <script type="text/javascript">
      $(function(){
        $('.city_selector').CitySelector();
        $('#getCitys').click(function(){
          alert($('.selected-citys').text().trim().slice(1).split('x').join(','));
        });
      });
    </script>
  </body>
</html>
