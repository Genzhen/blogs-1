<!DOCTYPE>
<html>
<head>
    <title>自定义下拉框</title>
    <meta name="description" content="支持选项前插入选项">
    <meta charset="utf-8">
    <style media="screen">
      .c-select {
        width: 280px;
        max-height: 300px;
        min-height: 36px;
        padding: 4px 2px;
        margin: 0;
        border: 1px solid #aaa;
        border-radius: 5px;
        overflow: auto;
      }
      .c-select li{
        display: inline-block;
        position: relative;
        list-style: none;
        padding: 2px 0px 2px 16px;
        border: 1px solid #aaa;
        border-radius: 5px;
        margin: 3px 6px;
        background-color: #e4e4e4;
        color: #555;
        font-size: 14px;
        white-space: nowrap;
      }
      .c-select li .before, .c-select li .after{
        display: inline-block;
        position: absolute;
        width: 6px;
        height: 24px;
        top: 0;
      }
      .c-select li .before{
        left: -7px;
      }
      .c-select li .after{
        right: -7px;
      }
      .c-select li .close{
        display: inline-block;
        height: 20px;
        width: 24px;
        line-height: 20px;
        text-align: center;
        color: #999;
        cursor: pointer;
      }
      .c-select li.input{
        padding: 0;
        outline: none;
        border: none;
        margin: 0;
      }
      .c-select li.input input{
        outline: none;
        font-size: 13px;
      }
      .hidden-input {
        border: none;
        width: 24px;
        padding: 6px;
        height: 32px;
        display: inline-block;
      }
      .select-items {
        width: 280px;
        max-height: 300px;
        position: absolute;
        top: 75px;
        z-index: 9;
        background: #fff;
        color: #666;
        border: 1px solid #999;
        box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        overflow: hidden;
        padding: 2px;
        margin: 0;
        overflow: auto;
      }
      .select-items li {
        cursor: pointer;
        padding: 4px 16px;
        list-style: none;
        line-height: 24px;
        white-space: nowrap;
      }
      .select-items li:hover{
        background-color: #5897fb;
        color: #fff;
      }
      .select-items li.selected {
        background-color: #ddd;
      }
    </style>
</head>
<body>

<div class="" style="position:relative;">
  <ul class="c-select" contenteditable="true">

  </ul>

  <ul class="select-items" style="display: none;">

  </ul>
</div>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var currentRequest = null;
    $("input[name='q']").focus();

    $('body').on('keyup', '.c-select .input input', function(){
      var me = $(this),
        t = me.val();
      me.css('width', (t.length * 13 + 12) + 'px');
      requestData(t, './queryLabelsByName.json', '.select-items');
    });

    $('body').click(function(){
      $('.c-select .input').remove();
      $('.select-items').hide();
    });

    $('body').on('click', '.c-select li .before,.c-select li .after,.c-select', function(event){
      event.stopPropagation();
      $('.c-select .input').remove();
      if($(this).hasClass('c-select')){
        $('<li class="input"><input class="hidden-input" type="text" /></li>').appendTo(this).find('input').focus();
      } else if($(this).hasClass('before')){
        $('<li class="input"><input class="hidden-input" type="text" /></li>').insertBefore($(this).parent()).find('input').focus();
      } else if($(this).hasClass('after')){
        $('<li class="input"><input class="hidden-input" type="text" /></li>').insertAfter($(this).parent()).find('input').focus();
      }
    });

    $('body').on('click', '.c-select .close', function(event){
      event.stopPropagation();
      $(this).parent().remove();
    });

    $('.select-items').on('click', 'li', function(){
      if($(this).hasClass('selected')) return;
      $('.c-select .input').replaceWith($(this.outerHTML).append('<span class="close">x</span><span class="before"></span><span class="after"></span>'));
      $('.select-items').hide();
    });

    function requestData(name, url, container){
      $(container).html('loading...');
      currentRequest = jQuery.ajax({
        url: url,
        type: 'POST',
        data: {name: name},
        beforeSend: function()    {
          if(currentRequest != null) {
            currentRequest.abort();
          }
        },
        success: function(res) {
          if(res) {
            var str = '',
              selectedItem = $('.c-select li').map(function(k, ele){
                return $(ele).data('id');
              }).toArray();
            for(var i = 0, l = res.length; i < l; i++){
              var item = res[i], selected = '';
              for(var j = 0, len = selectedItem.length; j < len; j++){
                if(item.id === selectedItem[j]){
                  selected = 'selected';
                }
              }
              str += '<li class="' + selected + '" data-id="' + item.id + '">' + (item.name || item.text) + '</li>';
            }
            $(container).html(str).show().css({'top': $(container).prev()[0].clientHeight + 1, 'width': $('.c-select').width()});
          }
        }
      });
    }
  });
</script>
</body>
</html>
