<!DOCTYPE>
<html>
<head>
    <title>自定义下拉框</title>
    <meta name="description" content="支持选项前插入选项">
    <meta charset="utf-8">
    <style media="screen">
      .c-select {
        position: relative;
        width: 360px;
        max-height: 300px;
        min-height: 36px;
        padding: 4px 2px;
        margin: 0;
        border: 1px solid #aaa;
        border-radius: 5px;
        overflow: auto;
      }
      .c-select li{
        display: inline-block;
        position: relative;
        list-style: none;
        padding: 2px 0px 2px 16px;
        border: 1px solid #aaa;
        border-radius: 5px;
        margin: 3px 8px;
        background-color: #e4e4e4;
        color: #555;
        font-size: 14px;
        white-space: nowrap;
      }
      .c-select li.moving{
        cursor: move;
        z-index: 9;
      }
      .c-select li .before, .c-select li .after{
        display: inline-block;
        position: absolute;
        width: 8px;
        height: 24px;
        top: 0;
      }
      .c-select li .before{
        left: -9px;
      }
      .c-select li .after{
        right: -9px;
      }
      .c-select li .close{
        display: inline-block;
        height: 20px;
        width: 24px;
        line-height: 20px;
        text-align: center;
        color: #999;
        cursor: pointer;
      }
      .c-select li.input{
        padding: 0;
        outline: none;
        border: none;
        margin: 0;
      }
      .c-select li.input input{
        outline: none;
        font-size: 13px;
      }
      .hidden-input {
        border: none;
        width: 24px;
        padding: 6px;
        height: 32px;
        display: inline-block;
      }
      .select-items {
        width: 280px;
        max-height: 300px;
        position: absolute;
        top: 75px;
        z-index: 9;
        background: #fff;
        color: #666;
        border: 1px solid #999;
        box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        overflow: hidden;
        padding: 2px;
        margin: 0;
        overflow: auto;
      }
      .select-items li {
        cursor: pointer;
        padding: 4px 16px;
        list-style: none;
        line-height: 24px;
        white-space: nowrap;
      }
      .select-items li:hover{
        background-color: #5897fb;
        color: #fff;
      }
      .select-items li.selected {
        background-color: #ddd;
      }
    </style>
</head>
<body>

<div class="" style="position:relative;">
  <ul class="c-select" id="myselect" contenteditable="true">

  </ul>

  <ul class="select-items" style="display: none;">

  </ul>
</div>
