<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ztree</title>
    <link rel="stylesheet" href="http://cdn.cdnjs.net/zTree.v3/3.5.21/css/zTreeStyle/zTreeStyle.css">
    <style media="screen">

    </style>
  </head>
  <body>
    <ul id="treeDemo" class="ztree"></ul>
    <script src="https://apps.bdimg.com/libs/jquery/1.9.1/jquery.js" type="text/javascript"></script>
    <script src="http://cdn.cdnjs.net/zTree.v3/3.5.21/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $.getJSON('./../mock/category.json', function(data){
          console.log(data);
          var setting = {
            async: {
              enable: true,
              url: './../mock/category.json',
              dataFilter: function(id, pnode, data) { // 数据预处理

              }
            },
            callback: {
              beforeDrop: function(id, nodes, target, type) { // 禁止跨父节点拖拽

              }
            },
            data: {
              simpleData: {   // 同一级list结构，非嵌套的树形结构
                enable: true,
                idKey: 'id',
                pIdKey: 'fatherId',
                rootPid: 0
              }
            }
          };

          $.fn.zTree.init($('#treeDemo'), setting, data);
        });
      });
    </script>
  </body>

</html>
