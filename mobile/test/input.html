<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="wap-font-scale" content="no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <title>input</title>
        <link rel="stylesheet" href="https://os.alipayobjects.com/rmsportal/PmAIFlrKSTLuatH.css" media="screen" title="no title" charset="utf-8">
        <style media="screen">
            html,body{
                height:100%;
                font-size: 16px;
                background-color:#fff;
                overflow-x:hidden;
                font-family: "微软雅黑", Tahoma, Helvetica, Arial, "Microsoft Yahei",STXihei, "华文细黑", sans-serif;
            }
            
            .wp-inner{
                height:100%;
                box-sizing: border-box;
                overflow-x:hidden;
            }
            .swipepage-wp{
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
            .swipepage-wp:after {
                display: block;
                content: ' ';
                height: 0;
                clear: both;
            }
            .swipepage-wp.anim{
                -webkit-transition: all 500ms ease-out 0s;
                transition: all 500ms ease-out 0s;
            }
            .swipepage-page{
                display: block;
                overflow-x: hidden;
            }
            .swipepage-dir-h {
                float: left;
            }
            .section{
                height: 100%;
                text-align: center;
                position:relative;
            }
            
            .btns{
                height: 50px;
                line-height: 50px;
            }
            .btns .btn{
                font-size:18px;
                background-color:#FFFFFF;
                color:#ADADAD;
                border: 1px solid #D2D2D2;
                width: 160px;
                height: 100%;
                line-height: 100%;
            }
            .btn-submit{
                float:left;
            }
            .btn-record{
                float:right;
            }
            .btns .btn *{
                vertical-align: middle;
            }
            .submit-icon{
                margin-right:10px;
            }
            .record-icon{
                margin-right:10px;
            }
            
            .section-title{
                height:45px;
                line-height:45px;
                background-color:#141926;
                color:#fff;
                text-align:center;
                font-weight: bold;
                font-size: 18px;
            }
            .menu-title{
                background-color: #F5F5F9;
                font-size: 14px;
                color: #ADADAD;
                height: 32px;
                line-height: 32px;
                text-align: left;
                padding-left: 16px;
            }
            .menu-content{
                padding-top: 8px;
                text-align: left;
                background-color:#FFFFFF;
            }
            .menu-content li{
                list-style: none;
                border-radius: 40px;
                background-color: #FFFFFF;
                border: 1px solid #D2D2D2;
                color: #ADADAD;
                display: inline-block;
                height:40px;
                line-height:40px;
                width:40px;
                margin-left: 12px;
                margin-bottom:10px;
                text-align: center;
                cursor:pointer;
            }
            .menu-content li.checked{
                border: 1px solid #01AAEE;
                background-color:#01AAEE;
                color: #FFFFFF;
            }
            .training-center-search-text {
              color:#333;
              font-size:17px;
              height: 44px;
              line-height: 44px;
              box-sizing: border-box;
              width: 100%;
              border: 1px solid #ADADAD;
              border-radius: 8px;
            }
            .question-title,.question-answers,.btns{
                overflow-x: hidden;
            }
            .question-title{
                padding: 12px;
                padding-bottom: 3px;
                text-align: left;
                line-height: 25px;
            }
            .question-num{
                margin-right:3px;
            }
            .question-answers{
                list-style:none;
                text-align: left;
                min-height: 200px;
            }
            .question-answers li{
                line-height:25px;
                cursor:pointer;
                padding: 5px 12px;
            }
            .question-answers .question-answer-icon{
                font-size:12px;
                list-style: none;
                border-radius: 22px;
                border: 1px solid #ADADAD;
                color: #ADADAD;
                display: inline-block;
                height:22px;
                line-height:22px;
                width:22px;
                margin-right: 6px;
                text-align: center;
            }
            .question-answers li.checked{
                background-color:#01AAEE;
            }
            .question-answers li.checked .question-answer-icon{
                background-color: #FFFFFF;
                border: 1px solid #01AAEE;
                color: #01AAEE;
            }
        </style>
    </head>
    <body>
        <div class="wp-inner">
          <input type="text" id="trainingName" class="training-center-search-text" placeholder="输入任务名称" />
            <div class="section page">
                <div class="section-title">题卡</div>
                <div class="menu-box">
                    <div class="menu-title">单选题</div>
                    <ul class="menu-content">
                        <li linkId="1"><span class="menu-item-icon">1</span></li>
                        <li linkId="2"><span class="menu-item-icon">2</span></li>
                        <li linkId="3"><span class="menu-item-icon">3</span></li>
                        <li linkId="4"><span class="menu-item-icon">4</span></li>
                        <li linkId="5"><span class="menu-item-icon">5</span></li>
                    </ul>

                    <div class="menu-title">多选题</div>
                    <ul class="menu-content">
                        <li linkId="6"><span class="menu-item-icon">1</span></li>
                        <li linkId="7"><span class="menu-item-icon">2</span></li>
                        <li><span class="menu-item-icon">3</span></li>
                        <li><span class="menu-item-icon">4</span></li>
                        <li><span class="menu-item-icon">5</span></li>
                        <li><span class="menu-item-icon">6</span></li>
                        <li><span class="menu-item-icon">7</span></li>
                        <li><span class="menu-item-icon">8</span></li>
                        <li><span class="menu-item-icon">9</span></li>
                        <li><span class="menu-item-icon">10</span></li>
                        <li><span class="menu-item-icon">11</span></li>
                        <li><span class="menu-item-icon">12</span></li>
                        <li><span class="menu-item-icon">13</span></li>
                        <li><span class="menu-item-icon">14</span></li>
                        <li><span class="menu-item-icon">15</span></li>
                        <li><span class="menu-item-icon">16</span></li>
                        <li><span class="menu-item-icon">17</span></li>
                        <li><span class="menu-item-icon">18</span></li>
                        <li><span class="menu-item-icon">19</span></li>
                        <li><span class="menu-item-icon">20</span></li>
                        <li><span class="menu-item-icon">21</span></li>
                        <li><span class="menu-item-icon">22</span></li>
                        <li><span class="menu-item-icon">23</span></li>
                        <li><span class="menu-item-icon">24</span></li>
                        <li><span class="menu-item-icon">25</span></li>
                    </ul>

                    <div class="menu-title">判断题</div>
                    <ul class="menu-content">
                        <li><span class="menu-item-icon">1</span></li>
                        <li><span class="menu-item-icon">2</span></li>
                        <li><span class="menu-item-icon">3</span></li>
                        <li><span class="menu-item-icon">4</span></li>
                        <li><span class="menu-item-icon">5</span></li>
                        <li><span class="menu-item-icon">6</span></li>
                        <li><span class="menu-item-icon">7</span></li>
                        <li><span class="menu-item-icon">8</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            (function (doc, win, undefined) {
                var docEl = doc.documentElement,
                    getDevice = function(){
                        var obj = {};
                        obj.width = docEl.clientWidth;
                        obj.height = docEl.clientHeight;
                        obj.rootSize = 16 * (docEl.clientWidth / 320);
                        obj.remWidth = obj.width / obj.rootSize;
                        obj.remHeight = obj.height / obj.rootSize;
                        return obj;
                    };
                win.deviceInfo = getDevice();
            })(document, window);
        </script>
    </body>
</html>
