<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>swipe page</title>
        <style media="screen">
            html,body{
                height: 100%;
            }

            .swipepage-wp{
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
            .swipepage-wp:after {
                display: block;
                content: ' ';
                height: 0;
                clear: both;
            }
            .swipepage-wp.anim{
                -webkit-transition: all 500ms ease-out 0s;
                transition: all 500ms ease-out 0s;
            }
            .swipepage-page{
                display: block;
                overflow: hidden;
            }
            .swipepage-dir-h {
                float: left;
            }

            .section{
                height: 100%;
                line-height: 100%;
                text-align: center;
            }
            .btns{
                width: 100%;
                height: 2.5rem;
                line-height: 2.5rem;
                position: absolute;
                bottom: 0;
            }
            .btns .btn{
                width: 48%;
                height: 100%;
            }
        </style>
        <script type="text/javascript">
            (function (doc, win, undefined) {
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
                    };
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
        </script>
    </head>
    <body>
        <div class="wp-inner">
            <div class="section page1">

            </div>
            <div class="section page2">2</div>
            <div class="section page3">3</div>
            <div class="section page4">4</div>
        </div>

        <div class="btns">
            <button class="btn" type="button" name="button">交卷</button>
            <button class="btn" type="button" name="button">5/100</button>
        </div>

        <script src="../../libs/zepto.min.js"></script>
        <script src="../../libs/zepto.swipepage.min.js"></script>
        <script type="text/javascript">

            $('.wp-inner').swipepage({
                duration: 300
            });
            $('button').click(function(event){
                $.fn.swipepage.moveTo($('input').val() - 0, false);
            });
        </script>
    </body>
</html>
