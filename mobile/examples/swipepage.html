<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="wap-font-scale" content="no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <title>swipe page</title>
        <link rel="stylesheet" href="../../stylesheets/reset.css" media="screen" title="no title" charset="utf-8">
        <style media="screen">
            html,body{
                height: 100%;
                font-size: 16px;
                background-color:#fff;
                -webkit-text-size-adjust:none;
            }
            
            .wp-inner{
                height: 100%;
                box-sizing: border-box;
                padding-bottom: 2.5rem;
            }
            .swipepage-wp{
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
            .swipepage-wp:after {
                display: block;
                content: ' ';
                height: 0;
                clear: both;
            }
            .swipepage-wp.anim{
                -webkit-transition: all 500ms ease-out 0s;
                transition: all 500ms ease-out 0s;
            }
            .swipepage-page{
                display: block;
                overflow: hidden;
            }
            .swipepage-dir-h {
                float: left;
            }

            .section{
                height: 100%;
                line-height: 100%;
                text-align: center;
            }
            .section:not(:first-child){
                background-color:#EFEFF4;
            }
            .btns{
                width: 100%;
                height: 2.5rem;
                line-height: 2.5rem;
                position: absolute;
                bottom: 0;
            }
            .btns .btn{
                font-size:1.2rem;
                background-color:#CCCCCC;
                color:#fff;
                width: 49%;
                height: 100%;
            }
            .menu-title{
                background-color: #EFEFF4;
                font-size: 0.75rem;
                color: #333;
                height: 2rem;
                line-height: 2rem;
                text-align: left;
                padding-left: 1rem;
            }
            .menu-content{
                margin: 0.6rem auto;
                padding: 0;
                width: 95%;
                text-align: left;
            }
            .menu-content li{
                font-size:1rem;
                list-style: none;
                border-radius: 5rem;
                border: 1px solid #ccc;
                color: #999;
                display: inline-block;
                height:2rem;
                line-height:2rem;
                width:2rem;
                margin-right: 0.4rem;
                margin-bottom:0.5rem;
                text-align: center;
                cursor:pointer;
            }
            .menu-content li.checked{
                background-color: #ccc;
                color: #fff;
            }
            
            .question-title{
                padding: 0.8rem;
                text-align: left;
            }
            .question-answers{
                list-style:none;
                text-align: left;
            }
            .question-answers li{
                height:2.2rem;
                line-height:2.2rem;
                cursor:pointer;
                padding: 0 0.8rem;
            }
            .question-answers .question-answer-icon{
                font-size:0.75rem;
                list-style: none;
                border-radius: 5rem;
                border: 1px solid #ccc;
                color: #999;
                display: inline-block;
                height:1.5rem;
                line-height:1.5rem;
                width:1.5rem;
                margin-right: 0.4rem;
                margin-bottom:0.5rem;
                text-align: center;
            }
            .question-answers li.checked{
                background-color:#fff;
            }
            .question-answers li.checked .question-answer-icon{
                background-color: #ccc;
                color: #fff;
            }
        </style>
        <script type="text/javascript">
            (function (doc, win, undefined) {
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
                    };
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
        </script>
    </head>
    <body>
        <div class="wp-inner">
            <div class="section page1">
                <div class="menu-box">
                    <div class="menu-title">单选题</div>
                    <ul class="menu-content">
                        <li><span class="menu-item-icon">1</span></li>
                        <li><span class="menu-item-icon">2</span></li>
                        <li><span class="menu-item-icon">3</span></li>
                        <li><span class="menu-item-icon">4</span></li>
                        <li><span class="menu-item-icon">5</span></li>
                        <li><span class="menu-item-icon">6</span></li>
                        <li><span class="menu-item-icon">7</span></li>
                        <li><span class="menu-item-icon">8</span></li>
                        <li><span class="menu-item-icon">9</span></li>
                        <li><span class="menu-item-icon">10</span></li>
                        <li><span class="menu-item-icon">11</span></li>
                        <li><span class="menu-item-icon">12</span></li>
                    </ul>
                </div>
            </div>
            <div class="section page2">
                <div class="question-box">
                    <div class="question-title"><span class="question-num">5.</span><span class="question-text">中国国家产业该如何持续性发展？</span></div>
                    <ul class="question-answers">
                        <li><span class="question-answer-icon">A</span><span class="question-answer-text">大力发展服务业</span></li>
                        <li><span class="question-answer-icon">B</span><span class="question-answer-text">稳定出口值</span></li>
                        <li><span class="question-answer-icon">C</span><span class="question-answer-text">扶植创新互联网行业</span></li>
                        <li><span class="question-answer-icon">D</span><span class="question-answer-text">稳定金融市场健康发展</span></li>
                    </ul>
                </div>
            </div>
            <div class="section page3">3</div>
            <div class="section page4">4</div>
        </div>

        <div class="btns">
            <button class="btn" type="button" name="button">交卷</button>
            <button class="btn" type="button" name="button">5/100</button>
        </div>

        <script src="../../libs/zepto.min.js"></script>
        <script src="../../libs/zepto.swipepage.min.js"></script>
        <script type="text/javascript">
        $(function(){
            swipePage = $('.wp-inner').swipepage({
                duration: 300,
                beforeChange: function(data){
                    console.log(arguments);
                },
                afterChange: function(data){
                    console.log(arguments);
                }
            });
            $('button').click(function(event){
                $.fn.swipepage.moveTo($('input').val() - 0, false);
            });
            
            setTimeout(function(){
                debugInfo();
            }, 2000);
            debugInfo();
            function debugInfo(){
                alert('wp-inner width: ' + $('.wp-inner').width() + '; body width: ' + $('body').width());
            }
        });
        </script>
    </body>
</html>
