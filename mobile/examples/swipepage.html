<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="wap-font-scale" content="no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <title>swipe page</title>
        <link rel="stylesheet" href="../../stylesheets/reset.css" media="screen" title="no title" charset="utf-8">
        <style media="screen">
            html,body{
                height: 100%;
                font-size: 16px;
                background-color:#fff;
                overflow:hidden;
                -webkit-text-size-adjust:none;
            }
            
            .wp-inner{
                height: 100%;
                box-sizing: border-box;
                overflow:hidden;
                padding-bottom: 2.5rem;
            }
            .swipepage-wp{
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
            .swipepage-wp:after {
                display: block;
                content: ' ';
                height: 0;
                clear: both;
            }
            .swipepage-wp.anim{
                -webkit-transition: all 500ms ease-out 0s;
                transition: all 500ms ease-out 0s;
            }
            .swipepage-page{
                display: block;
                overflow: hidden;
            }
            .swipepage-dir-h {
                float: left;
            }

            .section{
                height: 100%;
                line-height: 100%;
                text-align: center;
            }
            .section:not(:first-child){
                background-color:#EFEFF4;
            }
            .btns{
                width: 100%;
                height: 2.5rem;
                line-height: 2.5rem;
                position: absolute;
                bottom: 0;
            }
            .btns .btn{
                font-size:1.2rem;
                background-color:#CCCCCC;
                color:#fff;
                width: 49%;
                height: 100%;
            }
            .menu-title{
                background-color: #EFEFF4;
                font-size: 0.75rem;
                color: #333;
                height: 2rem;
                line-height: 2rem;
                text-align: left;
                padding-left: 1rem;
            }
            .menu-content{
                margin: 0.6rem auto;
                padding: 0;
                width: 95%;
                text-align: left;
            }
            .menu-content li{
                font-size:1rem;
                list-style: none;
                border-radius: 5rem;
                border: 1px solid #01AAEE;
                color: #01AAEE;
                display: inline-block;
                height:2rem;
                line-height:2rem;
                width:2rem;
                margin-right: 0.4rem;
                margin-bottom:0.5rem;
                text-align: center;
                cursor:pointer;
            }
            .menu-content li.checked{
                background-color: #01AAEE;
                color: #fff;
            }
            
            .question-title{
                padding: 0.8rem;
                text-align: left;
            }
            .question-answers{
                list-style:none;
                text-align: left;
            }
            .question-answers li{
                height:2.2rem;
                line-height:2.2rem;
                cursor:pointer;
                padding: 0 0.8rem;
            }
            .question-answers .question-answer-icon{
                font-size:0.75rem;
                list-style: none;
                border-radius: 5rem;
                border: 1px solid #01AAEE;
                color: #01AAEE;
                display: inline-block;
                height:1.5rem;
                line-height:1.5rem;
                width:1.5rem;
                margin-right: 0.4rem;
                margin-bottom:0.5rem;
                text-align: center;
            }
            .question-answers li.checked{
                background-color:#01AAEE;
            }
            .question-answers li.checked .question-answer-icon{
                background-color: #01AAEE;
                color: #fff;
            }
        </style>
        <script type="text/javascript">
            (function (doc, win, undefined) {
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
                    };
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
        </script>
    </head>
    <body>
        <div class="wp-inner">
            <div class="section page1">
                <div class="menu-box">
                    <div class="menu-title">单选题</div>
                    <ul class="menu-content">
                        <li><span class="menu-item-icon">1</span></li>
                        <li><span class="menu-item-icon">2</span></li>
                        <li><span class="menu-item-icon">3</span></li>
                        <li><span class="menu-item-icon">4</span></li>
                        <li><span class="menu-item-icon">5</span></li>
                        <li><span class="menu-item-icon">6</span></li>
                        <li><span class="menu-item-icon">7</span></li>
                        <li><span class="menu-item-icon">8</span></li>
                        <li><span class="menu-item-icon">9</span></li>
                        <li><span class="menu-item-icon">10</span></li>
                        <li><span class="menu-item-icon">11</span></li>
                        <li><span class="menu-item-icon">12</span></li>
                    </ul>
                </div>
            </div>
            <div class="section page2">
                <div class="question-box">
                    <div class="question-title"><span class="question-num">5.</span><span class="question-text">中国国家产业该如何持续性发展？</span></div>
                    <ul class="question-answers">
                        <li><span class="question-answer-icon">A</span><span class="question-answer-text">大力发展服务业</span></li>
                        <li><span class="question-answer-icon">B</span><span class="question-answer-text">稳定出口值</span></li>
                        <li><span class="question-answer-icon">C</span><span class="question-answer-text">扶植创新互联网行业</span></li>
                        <li><span class="question-answer-icon">D</span><span class="question-answer-text">稳定金融市场健康发展</span></li>
                    </ul>
                </div>
            </div>
            <div class="section page3">3</div>
            <div class="section page4">4</div>
        </div>

        <div class="btns">
            <button class="btn" type="button" name="button">交卷</button>
            <button class="btn" type="button" name="button">5/100</button>
        </div>

        <script src="../../libs/zepto.min.js"></script>
        <!--<script src="../../libs/zepto.swipepage.js"></script>-->
        <script type="text/javascript">
        /*!
         * zepto.swipepage.js v0.5.0 (https://github.com/yanhaijing/zepto.swipepage)

        ;(function($, window, undefined) {
            if (typeof $ === 'undefined') {
                throw new Error('zepto.swipepage\'s script requires Zepto');
            }
            var swipepage = null;
            var d = {
                page: '.section',
                start: 0,
                duration: 500,
                loop: false,
                drag: false,
                dir: 'h',
                der: 0.1,
                change: function(data) {},
                beforeChange: function(data) {},
                afterChange: function(data) {},
                orientationchange: function(orientation) {}
            };
        
            function touchmove(e) {
                e.preventDefault();
            }
        
            function fix(cur, pagesLength, loop) {
                if (cur < 0) {
                    return !!loop ? pagesLength - 1 : 0;
                }
                if (cur >= pagesLength) {
                    return !!loop ? 0 : pagesLength - 1;
                }
                return cur;
            }
        
            function move($ele, dir, dist) {
                var xPx = "0px" , yPx = "0px";
                if(dir === 'v') yPx = dist+"px";
                else xPx = dist + "px";
                $ele.css({
                    '-webkit-transform' : 'translate3d(' + xPx + ', ' + yPx + ', 0px);',
                    'transform' : 'translate3d(' + xPx + ', ' + yPx + ', 0px);'
                });
            }
        
            function init(option) {
                var o = $.extend(true, {}, d, option);
                var that = this;
                that.curIndex = -1;
                that.o = o;
        
                that.startY = 0;
                that.movingFlag = false;
        
                that.$this.addClass('swipepage-wp');
                that.$parent = that.$this.parent();
                that.$pages = that.$this.find(o.page).addClass('swipepage-page swipepage-dir-' + o.dir);
                that.pagesLength = that.$pages.length;
                that.update();
                that.initEvent();
                that.start();
            }
        
            function Swipepage($this, option) {
                this.$this = $this;
                init.call(this, option);
            }
        
            $.extend(Swipepage.prototype, {
                update: function() {
                    if (this.o.dir === 'h') {
                        this.width = this.$parent.width();
                        this.$pages.width(this.width);
                        this.$this.width(this.width * this.pagesLength);
                        var that = this;
                        setTimeout(function(){
                            alert($('body').width());
                        },1300);
                    }
        
                    this.height = this.$parent.height();
                    this.$pages.height(this.height);
        
                    this.moveTo(this.curIndex < 0 ? this.o.start : this.curIndex);
                },
                initEvent: function() {
                    var that = this;
                    var $this = that.$this;
        
                    $this.on('touchstart', function(e) {
                        if (!that.status) {return 1;}
                        //e.preventDefault();
                        if (that.movingFlag) {
                            return 0;
                        }
        
                        that.startX = e.targetTouches[0].pageX;
                        that.startY = e.targetTouches[0].pageY;
                    });
                    $this.on('touchend', function(e) {
                        if (!that.status) {return 1;}
                        //e.preventDefault();
                        if (that.movingFlag) {
                            return 0;
                        }
        
                        var sub = that.o.dir === 'v' ? (e.changedTouches[0].pageY - that.startY)/that.height : (e.changedTouches[0].pageX - that.startX)/that.width;
                        var der = (sub > that.o.der || sub < -that.o.der) ? sub > 0 ? -1 : 1 : 0;
        
                        that.moveTo(that.curIndex + der, true);
                    });
                    if (that.o.drag) {
                        $this.on('touchmove', function(e) {
                            if (!that.status) {return 1;}
                            //e.preventDefault();
                            if (that.movingFlag) {
                                that.startX = e.targetTouches[0].pageX;
                                that.startY = e.targetTouches[0].pageY;
                                return 0;
                            }
        
                            var y = e.changedTouches[0].pageY - that.startY;
                            if( (that.curIndex==0 && y>0) || (that.curIndex===that.pagesLength-1 && y<0) ) y/=2;
                            var x = e.changedTouches[0].pageX - that.startX;
                            if( (that.curIndex==0 && x>0) || (that.curIndex===that.pagesLength-1 && x<0) ) x/=2;
                            var dist = (that.o.dir === 'v' ? (-that.curIndex * that.height + y) : (-that.curIndex * that.width + x));
                            $this.removeClass('anim');
                            move($this, that.o.dir, dist);
                        });
                    }
        
                    window.addEventListener("orientationchange", function() {
                        if (window.orientation === 180 || window.orientation === 0) {
                            that.o.orientationchange('portrait');
                        }
                        if (window.orientation === 90 || window.orientation === -90) {
                            that.o.orientationchange('landscape');
                        }
                    }, false);
        
                    window.addEventListener("resize", function() {
                        that.update();
                    }, false);
                },
        
                holdTouch: function() {
                    $(document).on('touchmove', touchmove);
                },
                unholdTouch: function() {
                    $(document).off('touchmove', touchmove);
                },
                start: function() {
                    this.status = 1;
                    this.holdTouch();
                },
                stop: function() {
                    this.status = 0;
                    this.unholdTouch();
                },
                moveTo: function(next, anim) {
                    var that = this;
                    var $this = that.$this;
                    var cur = that.curIndex;
        
                    next = fix(next, that.pagesLength, that.o.loop);
        
                    if (anim) {
                        $this.addClass('anim');
                    } else {
                        $this.removeClass('anim');
                    }
        
                    if (next !== cur) {
                        var flag = that.o.beforeChange({
                            next: next,
                            cur: cur
                        });
        
                        if (flag === false) {
                            return 1;
                        }
                    }
        
                    that.movingFlag = true;
                    that.curIndex = next;
                    move($this, that.o.dir, -next * (that.o.dir === 'v' ? that.height : that.width));
        
                    if (next !== cur) {
                        that.o.change({
                            prev: cur,
                            cur: next
                        });
                    }
        
                    window.setTimeout(function() {
                        that.movingFlag = false;
                        if (next !== cur) {
                            that.o.afterChange({
                                prev: cur,
                                cur: next
                            });
                            that.$pages.removeClass('cur').eq(next).addClass('cur');
                        }
                    }, that.o.duration);
        
                    return 0;
                },
                movePrev: function(anim) {
                    this.moveTo(this.curIndex - 1, anim);
                },
                moveNext: function(anim) {
                    this.moveTo(this.curIndex + 1, anim);
                },
                getCurIndex: function () {
                    return this.curIndex;
                }
            });
        
            $.fn.swipepage = function(option) {
                if (!swipepage) {
                    swipepage = new Swipepage($(this), option);
                }
                return this;
            };
            $.fn.swipepage.version = '0.5.0';
        
            $.each(['update', 'moveTo', 'moveNext', 'movePrev', 'start', 'stop', 'getCurIndex', 'holdTouch', 'unholdTouch'], function(key, val) {
                $.fn.swipepage[val] = function() {
                    if (!swipepage) {
                        return 0;
                    }
                    return swipepage[val].apply(swipepage, [].slice.call(arguments, 0));
                };
            });
        }(Zepto, window));

        $(function(){
            
            $('.wp-inner').swipepage();
            $('button').click(function(event){
                $.fn.swipepage.moveTo($('input').val() - 0, false);
            });
            
            setTimeout(function(){
                debugInfo();
            }, 500);
            debugInfo();
            function debugInfo(){
                alert('document.documentElement.clientWidth: ' + document.documentElement.clientWidth + '; innerWidth: ' + innerWidth + '; window width: ' + $(window).width());
            }
        });
        </script>
    </body>
</html>
