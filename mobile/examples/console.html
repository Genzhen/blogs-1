<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div class="screenWidth">
        设备宽度：<span></span>
      </div>
      <div class="screenHeight">
        设备高度：<span></span>
      </div>
      <div class="clientWidth">
        布局宽度：<span></span>
      </div>
      <div class="devicePixelRatio">
        设备像素比：<span></span>
      </div>
      <div class="orientation">
        屏幕方向：<span></span>
      </div>
    <script src="http://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script type="text/javascript">
    $('.screenWidth span').text(screen.width);
    $('.screenHeight span').text(screen.height);
    $('.clientWidth span').text(document.documentElement.clientWidth);
    $('.devicePixelRatio span').text(devicePixelRatio);
    $('.orientation span').text(orientation);
    </script>
  </body>
</html>
