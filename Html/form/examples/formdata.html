<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>formdata</title>
  </head>
  <body>
    <script type="text/javascript">
      (function(global, undefined){
        var formData = new FormData();
        formData.append("k1", "v1");
        formData.append("k1", "v2");
        formData.append("k1", "v1");

        formData.get("k1"); // "v1"
        formData.getAll("k1"); // ["v1","v2","v1"]
      })(window);
    </script>
  </body>
</html>
