<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复合年利率</title>
</head>
<body>
  <h3>计算复合年利率</h3>
  <label>本金金额：<input id="b" value="10000" placeholder="本金" /></label>
  <label>最终受益：</label><input id="c" placeholder="总收益" /></label>
  <label>投资年限：</label><input id="d" value="30" placeholder="年限" /></label>
  <button id="eBtn">计算</button>
  <p id="content"></p>
  <script src="https://apps.bdimg.com/libs/jquery/1.9.1/jquery.js" type="text/javascript"></script>
  <script>
  $(function(){
    var btn = $('#eBtn'),
      content = $('#content');
    btn.click(function(){
      var b = $('#b').val() - 0,
        c = $('#c').val() - 0,
        d = $('#d').val() - 0;
      if (!Number.isFinite(b) || !Number.isFinite(c) || !Number.isFinite(d)) {
        content.text(`请输入数字！`);
        return;
      }
      content.text(`复合年利率为：${((Math.pow(c/b, 1/d) - 1) * 100).toPrecision(5)}%`);
    });
  });
  </script>
</body>
</html>
