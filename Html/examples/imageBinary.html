<html>
  <head>
    <meta charset="utf-8">
    <title>Binary</title>
  </head>
  <body>
    <p></p>
    <img src="" alt="">
    <!-- <script src="https://apps.bdimg.com/libs/jquery/1.9.1/jquery.js" type="text/javascript"></script> -->
    <script>
    var xhr = new XMLHttpRequest();
    xhr.responseType = 'arraybuffer';
    xhr.onload = function(){
      var bf = xhr.response;
      console.log(bf);
      document.getElementsByTagName('p')[0].innerHTML = xhr.response.responseURL;
      document.getElementsByTagName('img')[0].innerHTML = String.fromCharCode.apply(null, new Uint8Array(bf))
    }
    xhr.open('GET', '../images/buffer.jpg');
    xhr.send();
    </script>
  </body>
</html>
