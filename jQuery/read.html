<html>
    <head>
        <title>阅读心得</title>
    </head>
    <body>
        <ul>
            <li>
                <h3>使用data缓存数据(名称为小写)</h3>
                <p>原生javascript：element.dataset获取或设置，对象先进行字符串化（JSON.stringify），可在DOM结构中查看到“data-*”的属性值</p>
                <p>jQuery: $(ele).data()直接获取或赋值，对象通用需先字符串化，获取时需解析（JSON.parse）</p>
            </li>
        </ul>
    </body>
</html>
