<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>carousel</title>
        <style media="screen">
            #material-carousel{
                width: 900px;
                margin: 0 auto;
            }
            .clearfix:before,
            .clearfix:after{
                display: table;
                content: " ";
            }
            .clearfix:after{
                clear: both;
            }
            .carousel {
                position: relative;
            }
            .carousel-indicators {
                position: absolute;
                bottom: 10px;
                left: 50%;
                z-index: 15;
                width: 60%;
                padding-left: 0;
                margin-left: -30%;
                text-align: center;
                list-style: none;
            }
            .carousel-indicators li {
                display: inline-block;
                width: 10px;
                height: 10px;
                margin: 1px;
                text-indent: -999px;
                cursor: pointer;
                background-color: #000\9;
                background-color: rgba(0,0,0,0);
                border: 1px solid #fff;
                border-radius: 10px;
            }
            .carousel-indicators .active {
                width: 12px;
                height: 12px;
                margin: 0;
                background-color: #fff;
            }

            .carousel-inner {
                position: relative;
                width: 100%;
                overflow: hidden;
            }
            .carousel-inner>.item {
                position: relative;
                display: none;
                -webkit-transition: .6s ease-in-out left;
                -o-transition: .6s ease-in-out left;
                transition: .6s ease-in-out left;
            }
            @media all and (transform-3d), (-webkit-transform-3d) {
            .carousel-inner > .item {
                -webkit-transition: -webkit-transform .6s ease-in-out;
                -o-transition:      -o-transform .6s ease-in-out;
                transition:         transform .6s ease-in-out;

                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                -webkit-perspective: 1000px;
                perspective: 1000px;
            }
            .carousel-inner > .item > img,
            .carousel-inner > .item > a > img {
                line-height: 1;
            }
            .carousel-inner > .item.next,
            .carousel-inner > .item.active.right {
                  left: 0;
                  -webkit-transform: translate3d(100%, 0, 0);
                          transform: translate3d(100%, 0, 0);
            }
            .carousel-inner > .item.prev,
            .carousel-inner > .item.active.left {
                  left: 0;
                  -webkit-transform: translate3d(-100%, 0, 0);
                          transform: translate3d(-100%, 0, 0);
            }
            .carousel-inner > .item.next.left,
            .carousel-inner > .item.prev.right,
            .carousel-inner > .item.active {
                  left: 0;
                  -webkit-transform: translate3d(0, 0, 0);
                          transform: translate3d(0, 0, 0);

            }
            .carousel-inner > .active,
            .carousel-inner > .next,
            .carousel-inner > .prev {
                display: block;
            }
            .carousel-inner > .active {
                left: 0;
            }
            .carousel-inner > .next,
            .carousel-inner > .prev {
                position: absolute;
                top: 0;
                width: 100%;
            }
            .carousel-inner > .next {
                left: 100%;
            }
            .carousel-inner > .prev {
                left: -100%;
            }
            .carousel-inner > .next.left,
            .carousel-inner > .prev.right {
                left: 0;
            }
            .carousel-inner > .active.left {
                left: -100%;
            }
            .carousel-inner > .active.right {
                left: 100%;
            }
            @font-face {
              font-family: 'Glyphicons Halflings';
              src: url('http://getbootstrap.com/dist/fonts/glyphicons-halflings-regular.woff2') format('woff2');
            }
            .glyphicon {
                position: relative;
                top: 1px;
                display: inline-block;
                font-family: 'Glyphicons Halflings';
                font-style: normal;
                font-weight: 400;
                line-height: 1;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            .carousel-control {
              position: absolute;
              top: 0;
              bottom: 0;
              left: 0;
              width: 15%;
              font-size: 20px;
              color: #fff;
              text-align: center;
              text-shadow: 0 1px 2px rgba(0, 0, 0, .6);
              background-color: rgba(0, 0, 0, 0);
              filter: alpha(opacity=50);
              opacity: .5;
            }
            .carousel-control.left {
              background-image: -webkit-linear-gradient(left, rgba(0, 0, 0, .5) 0%, rgba(0, 0, 0, .0001) 100%);
              background-image:      -o-linear-gradient(left, rgba(0, 0, 0, .5) 0%, rgba(0, 0, 0, .0001) 100%);
              background-image: -webkit-gradient(linear, left top, right top, from(rgba(0, 0, 0, .5)), to(rgba(0, 0, 0, .0001)));
              background-image:         linear-gradient(to right, rgba(0, 0, 0, .5) 0%, rgba(0, 0, 0, .0001) 100%);
              filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#80000000', endColorstr='#00000000', GradientType=1);
              background-repeat: repeat-x;
            }
            .carousel-control.right {
              right: 0;
              left: auto;
              background-image: -webkit-linear-gradient(left, rgba(0, 0, 0, .0001) 0%, rgba(0, 0, 0, .5) 100%);
              background-image:      -o-linear-gradient(left, rgba(0, 0, 0, .0001) 0%, rgba(0, 0, 0, .5) 100%);
              background-image: -webkit-gradient(linear, left top, right top, from(rgba(0, 0, 0, .0001)), to(rgba(0, 0, 0, .5)));
              background-image:         linear-gradient(to right, rgba(0, 0, 0, .0001) 0%, rgba(0, 0, 0, .5) 100%);
              filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00000000', endColorstr='#80000000', GradientType=1);
              background-repeat: repeat-x;
            }
            .carousel-control:hover,
            .carousel-control:focus {
              color: #fff;
              text-decoration: none;
              filter: alpha(opacity=90);
              outline: 0;
              opacity: .9;
            }
            .carousel-control .glyphicon-chevron-left,
            .carousel-control .glyphicon-chevron-right {
              position: absolute;
              top: 50%;
              z-index: 5;
              display: inline-block;
              margin-top: -10px;
            }
            .carousel-control .glyphicon-chevron-left {
              left: 50%;
              margin-left: -10px;
            }
            .carousel-control .glyphicon-chevron-right {
              right: 50%;
              margin-right: -10px;
            }

            .glyphicon-chevron-right:before {
                content: "\e080";
            }
            .glyphicon-chevron-left:before {
                content: "\e079";
            }
        </style>
    </head>
    <body>
        <div id="material-carousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-slide-to="0" class="active"></li>
                <li data-slide-to="1"></li>
                <li data-slide-to="2"></li>
                <li data-slide-to="3"></li>
                <li data-slide-to="4"></li>
                <li data-slide-to="5"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide1.png" alt="First slide">
                </div>
                <div class="item">
                    <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
                </div>
                <div class="item">
                    <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
                </div>
                <div class="item">
                    <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide1.png" alt="First slide">
                </div>
                <div class="item">
                    <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
                </div>
                <div class="item">
                    <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
        <script type="text/javascript" src="../jquery.carousel.js"></script>
        <script type="text/javascript">
        $(function(){
            $('#material-carousel').carousel({intervalTime: 3});
        });
        </script>
    </body>
</html>
