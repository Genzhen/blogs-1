<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="wap-font-scale" content="no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <title>swipe page</title>
        <link rel="stylesheet" href="https://os.alipayobjects.com/rmsportal/PmAIFlrKSTLuatH.css" media="screen" title="no title" charset="utf-8">
        <style media="screen">
            html, body{
                height:100%;
                font-size: 16px;
                background-color:#39B3C4;
                font-family: "微软雅黑", "Microsoft Yahei", "黑体", sans-serif;
                background: url('https://os.alipayobjects.com/rmsportal/lUwNYKjbMApzJSG.png') no-repeat;
                background-size: cover;
                position: relative;
            }
            .result-container{
                height: 50%;
                margin: 0 auto;
            }
            .result-container canvas{
                position: relative;
                top: 20%;
            }
        </style>
    </head>
    <body>
        <div count="1" highest="90" class="result-container">47|100</div>
        <script src="https://os.alipayobjects.com/rmsportal/vJiWrkscXQXdURo.js"></script>
        <script type="text/javascript">
        $(function(){
            $.fn.annular = function(){
                var me = $(this),
                    w = me.width(),
                    h = me.height(),
                    text = me.text();
                $(this).html('<canvas class="annular" width="' + w + '" height="' + h * 0.8 + '">'+text+'</canvas');
                $('.annular', $(this)).each(function(){
                    var canvas = this,
                        w = canvas.width,
                        h = canvas.height,
                        ctx = canvas.getContext('2d'),
                        text = $(this).text(),
                        tempArr = text.split('|'),
                        num = tempArr[0] - 0,
                        content = '',
                        copywrite = '本次得分',
                        numText = '',
                        rate = 0,
                        color = '#FFF';

                    if(num === undefined || status === undefined) return;

                    content = '已考'+me.attr("count")+'次，最高得分'+me.attr("highest")+'分';
                    numText = num + '';
                    rate = num / tempArr[1];

                    //画底色圆形
                    ctx.clearRect(0, 0, w, h);
                    ctx.beginPath();
                    ctx.lineWidth = 6;
                    ctx.lineCap = "round";
                    ctx.strokeStyle = "#379176";
                    ctx.arc(w / 2, h / 2, h / 2 * 0.9, Math.PI * 0.85, Math.PI * 0.15, false);
                    ctx.stroke();
                    ctx.closePath();

                    //画进度圆形
                    ctx.beginPath();
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 6;
                    ctx.lineCap = "round";
                    ctx.arc(w / 2, h / 2, h / 2 * 0.9, Math.PI * 0.85, Math.PI * ((2 - (0.85- 0.15)) * rate + 0.85), false);
                    ctx.stroke();
                    ctx.closePath();

                    ctx.beginPath();
                    ctx.font = "0.9em 微软雅黑";
                    ctx.fillStyle = "#A1DDE0";

                    ctx.fillText(copywrite, w / 2 - ctx.measureText(copywrite).width / 2, h * 0.2);
                    ctx.save();
                    ctx.font = "4em 微软雅黑";
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fillText(numText, w / 2 - ctx.measureText(numText).width / 2, h / 2);
                    ctx.restore();
                    ctx.fillText(content, w / 2 - ctx.measureText(content).width / 2, h * 0.7);
                    ctx.closePath();
                });
            };

            $('.result-container').annular();
            if(orientation === 90 || orientation === -90){
                $('body').css({
                    'transform': 'rotate(90deg)',
                    '-webkit-transform': 'rotate(90deg)'
                });
            }
            $(window).on('orientationchange', function(){
                if(orientation === 0 || orientation === 180){
                    $('body').css({
                        'transform': 'rotate(0)',
                        '-webkit-transform': 'rotate(0)'
                    });
                }else if(orientation === 90 || orientation === -90){
                    $('body').css({
                        'transform': 'rotate(90deg)',
                        '-webkit-transform': 'rotate(90deg)'
                    });
                }
                location.reload();
            });
        });
        </script>
    </body>
</html>
