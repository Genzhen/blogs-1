<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title></title>
    <style>
        html,body{height:100%;}
    </style>
</head>
<body>
    <script>
    (function(window, undefined){
        var body = document.getElementsByTagName('body');
        //给发窗口发送消息
        parent.postMessage("Hello, I come from loaded of iframe! ","http://fiddle.jshell.net/");
        
        body[0].addEventListener('click', function(){
            //给发窗口发送消息
            parent.postMessage("Hello, I come from click event of iframe! ","*");
        }, false);
        
        //接收父窗口来的消息
        addEventListener('message', function(){
           console.log(event.data); 
        });
    })(window);
    
    /*parent javascript*/
    /*example: http://jsfiddle.net/qfym4epd*/

        addEventListener('message', function(){

    })(window);*/
    </script>
</body>
</html>
