<body>
    <script>
    (function(window, undefined){
        var body = document.getElementsByTagName('body');
        parent.postMessage("Hello, I come from iframe! ","http://fiddle.jshell.net/");
        
        body[0].addEventListener('click', function(){
            parent.postMessage("Hello, I come from click event! ","*");
        }, false);
    })(window);
