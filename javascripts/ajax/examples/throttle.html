<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>throttle</title>
    <style media="screen">
      button{
        padding: 6px 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #ffffff;
        font-size: 14px;
        color: #333;
        cursor: pointer;
        outline: none;
        box-shadow: 1px 1px 1px 1px #eee;
      }
    </style>
  </head>
    <button id="myBtn" type="button" data-tid="1" name="button">throttle 1</button>
  <body>
    <script type="text/javascript">
      (function(window){
        document.getElementById('myBtn').addEventListener('click', function(){
          var me = this,
            n = me.dataset.tid - 0;
          clearTimeout(me.tid);
        	me.tid = setTimeout(function(){
        		me.innerText = 'throttle ' + (++n);
            me.dataset.tid = n;
        	}, 200);
        }, false);
      })(window)
    </script>
  </body>
</html>
